<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>CADASTRO DE COMPRAS E VENDA</title>
<!--  links biblioteca -->
<link href="framework/bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript" xml:space="preserve"></script>
<script src="framework/bootstrap-3.3.7-dist/js/bootstrap.min.js"
	type="text/javascript" xml:space="preserve"></script>
<script type="text/javascript" src="framework/validacao/validacao.js"></script>
</h:head>
<h:body>
	<div class=" container">
		<div class="navbar-header">
			<a href="index.jsf" id="logo" class="navbar-brand"><img
				src="imagemProjeto/logoValeMobi.png" height="30" width="50" alt="" /></a>
			<a href="" id="textSuperior" class="navbar-brand">CADASTRO DE
				VENDAS E COMPRAS</a>
		</div>
	</div>
	<h3 class="page-header">Cadastrar Produto ou Venda</h3>

	<h:form name="frmCadastro" method="post" action="#{CadastroConsulta.formulario}" onsubmit="validar()" >
		<div class="row">
			<div class="form-group col-md-2">
				<h:label for="campoCodigoMercadoria">Codigo Mercadoria</h:label> 
				<h:input type="text" class="form-control" id="campoCodigoMercadoria" onblur="somente_numero(this);" maxlength="10" value="#{CadastroConsulta.formulario.campoCodigoMercadoria}"/>
			</div>
			<div class="form-group col-md-2">
				<h:label for="campoTipo">Tipo</h:label> 
				<h:input type="text"class="form-control" id="campoTipo" value="#{CadastroConsulta.formulario.campoTipo}"/>
			</div>
			<div class="form-group col-md-4">
				<h:label for="campoNome">Nome</h:label> 
				<h:input type="text"class="form-control" id="campoNome" maxlength="30" value="#{CadastroConsulta.formulario.campoNome}" />
			</div>
			<div class="form-group col-md-1">
				<h:label for="campoQuantidade">Quantidade</h:label> 
				<h:input type="text"class="form-control" id="campoQuantidade" onblur="somente_numero(this);" maxlength="5" value="#{CadastroConsulta.formulario.campoQuantidade}" />
			</div>
			<div class="form-group col-md-1">
				<h:label for="campoPreco">Preço</h:label> 
				<h:input type="text"class="form-control" id="campoPreco" onblur="converterReal(this);" value="#{CadastroConsulta.formulario.campoPreco}" />
			</div>
			<div class="form-group col-md-4">
				<h:label for="TipoNegocio">Tipo de Negocio</h:label><br></br> 
				<h:select name="comboNegocio" id="comboNegocio" value="#{CadastroConsulta.formulario.tipoNegocio}" >
					<option value="selecione">Selecione</option>
					<option value="venda">VENDA</option>
					<option value="compra ">COMPRA</option>
				</h:select>
			</div>
		</div>
		<hr />
		<div id="btnEnviar" class="row">
			<div class="col-md-12">
				<h:button type="submit" class="btn btn-primary" >Confirmar
					Operações</h:button>
				<h:a href="index.jsf" class="btn btn-default">Cancelar</h:a>
			</div>
		</div>
	</h:form>
</h:body>
</html>
